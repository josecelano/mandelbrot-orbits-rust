---
name: Test

on:
  pull_request:
  push:
    branches: [main, develop, issue-*]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Execute the program
        run: time cargo run ./output/mandelbrot_1024x1024.png 1024x1024 -2.0,2.00 2.0,-2.0

      - name: Upload resulting image
        uses: actions/upload-artifact@v3
        with:
          name: "mandelbrot_1024x1024.png"
          path: "./mandelbrot_1024x1024.png"
